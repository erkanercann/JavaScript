<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ödev 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Ödev 5</h1>
        <div class="row mt-4">
            <div class="col-sm-6 col-lg-4">
                <h4>Not Değerlendirme</h4>
                <div class="input-group">
                    <input class="form-control" type="text" name="grade" id="grade" placeholder="Notunuzu giriniz">
                    <button class="btn btn-warning text-light" id="submitGrade">Kontrol Et</button>
                </div>
                <p id="gradeInfo">Sonuç: </p>
            </div>
            <div class="col-sm-6 col-lg-4">
                <h4>Username Bilgisi Değiştir</h4>
                <div class="input-group">
                    <input type="text" name="username" id="username" class="form-control">
                    <button id="changeName" class="btn btn-secondary">Değiştir</button>
                </div>
                <p id="userInfo"></p>
            </div>
            <div class="col-sm-6 col-lg-4">
                <h4>Array Oluşturma</h4>
                <div class="input-group">
                    <input class="form-control" type="text" name="sentenceInput" id="sentenceInput"
                        placeholder="Bir cümle yaziniz">
                    <button class="btn btn-danger" id="sentenceButton">Oluştur</button>
                </div>
                <p id="arraySentence">Array : </p>
            </div>
            <div class="col-sm-6 col-lg-4">
                <h4>Kullanici Kontrolü</h4>
                <div class="input-group">
                    <input class="form-control" type="text" name="userName" id="userName"
                        placeholder="İsminizi giriniz">
                    <button class="btn btn-info text-light" id="userSubmit">Kontrol</button>
                </div>
                <p id="control"></p>
            </div>
            <div class="col-sm-6 col-lg-4">
                <h4>Kullanici Girişi</h4>
                <div class="input-group">
                    <input type="text" name="userLogin" id="userLogin" class="form-control"
                        placeholder="Kullanici Adiniz">
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Şifreniz"
                        class="form-control">
                    <button id="loginButton" class="btn btn-dark">Giriş</button>
                </div>
                <p id="loginInfo"></p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
